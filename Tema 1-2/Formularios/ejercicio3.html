<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="#" method="get" style="background-color:lightblue;
    width:350px; padding:15px">
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="text" max="50" placeholder="Escribe tu nombre"><br>
           <label for="mail">Correo electrónico:</label>
           <input type="text" id="email" name="email" placeholder="correo@empresa.com"><br>
           <label for="asunto">Asunto:</label>
           <select size="3">
            <option>Perdir presupuesto web</option>
            <option>Solicitar cita previa</option>
            <option>otros</option>
           </select> <br>
            <label>¿Como nos has conocido?</label> <br>
           <input type="checkbox" id="leer1" >
           <label for="leer1">Un amigo</label>
           <input type="checkbox" id="leer2" >
           <label for="leer2">Googleando</label>
           <input type="checkbox" id="leer3" >
           <label for="leer3">Buzoneo</label>
           <input type="checkbox" id="leer4" >
           <label for="leer4">Otros</label> <br>
           <label>Escribe tu mensaje</label> <br>
           <textarea maxlength="300"> </textarea> <br>
           <input type="checkbox" id="leer5">
           <label for="leer5">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label> <br>
           <input type="submit">
           <input type="reset">
    </form>
</body>
