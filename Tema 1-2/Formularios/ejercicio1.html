<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="#" method="get">
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="text" max="50"><br>
           <label for="Apellido">Apellido:</label>
           <input type="text" id="Apellido" name="text" max="50"><br>
           <p>Sexo:
            <input type="radio" name="hm" value="h"> Hombre
            <input type="radio" name="hm" value="m"> Mujer
          </p>
           <label for="mail">Correo electrónico:</label>
           <input type="text" id="email" name="email"><br>
           <input type="checkbox" id="info" checked>
           <label for="info">Deseo recibir información sobre novedades y
            ofertas</label> <br>
            <input type="checkbox" id="leer">
            <label for="leer">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label> <br>
            <input type="submit">
    </form>
</body>
</html>
