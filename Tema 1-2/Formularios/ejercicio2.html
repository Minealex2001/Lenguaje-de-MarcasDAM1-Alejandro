<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="#" method="get" : style="border: 2px solid; padding:
    15px; width: 350px">
           <label for="name">Nombre:</label>
           <input type="text" id="name" name="text" max="50"><br>
           <label for="mail">Correo electr√≥nico:</label>
           <input type="text" id="email" name="email"><br>
           <label for="url">URL:</label>
           <input type="url" id="url" name="url" placeholder="Escribe la URL de tu pagina"><br>
           <label for="date">Fecha:</label>
           <input type="date" id="date" name="date"><br>
           <label for="time">Hora:</label>
           <input type="time" id="time" name="time"><br>
           <label for="datetime-local">Fecha y hora:</label>
           <input type="datetime-local" id="datetime-local" name="datetime-local"><br>
           <label for="month">Mes:</label>
           <input type="month" id="month" name="month"><br>
           <label for="week">Semana:</label>
           <input type="week" id="week" name="week"><br>
           <label for="number">Numero (min -10, max 10):</label>
           <input type="number" id="number" name="number" min="-10" max="10"><br>
           <label for="color">Color:</label>
           <input type="color" id="color" name="color"><br>
           <input type="submit">
           <input type="reset">
    </form>
</body>
