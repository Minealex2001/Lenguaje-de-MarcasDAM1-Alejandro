<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>La pizza <br>
            <label>Ingredientes</label> <br>
            <input type="checkbox" id="leer1" >
            <label for="leer1">Queso</label> <br>
            <input type="checkbox" id="leer2" >
            <label for="leer2">Pimiento</label> <br>
            <input type="checkbox" id="leer3" >
            <label for="leer3">Cebolla</label> <br>
            <label>Tamaño</label> <br>
            <input type="radio" id="leer5" >
            <label for="leer5">Pequeña</label>
            <input type="radio" id="leer5" >
            <label for="leer5">Mediana</label>
            <input type="radio" id="leer6" >
            <label for="leer6">Grande</label> <br>
        </fieldset>
        <fieldset> Datos de entrega <br>
            <label for="name">Nombre:</label>
           <input type="text" id="name" name="text" max="50"><br>
           <label for="direccion">Direccion:</label>
           <input type="text" id="direccion" name="direccion"><br>
           <label for="direccion">Numero:</label>
           <input type="number" id="direccion" name="direccion"><br>
           <label> Instrucciones especiales</label> <br>
            <textarea cols="60" rows="7"></textarea>
        </fieldset>
        <fieldset> Metodo de pago <br>
            <select>
                <option>Efectivo</option>
                <option>Tarjeta de Credito</option>
                <option>Cheques Restaurante</option>
               </select> <br>
        </fieldset>
        <input type="submit" value="Ok">
    </form>
</body>
